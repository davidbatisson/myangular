<div class="container">
    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2>Gestion des supports</h2>
            <p><a class="btn btn-success" (click)="ajoutSupport()">+</a></p>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <td width="30%"><label>Id :</label></td>
                    <td width="70%"><b>{{annonceResponse?.id}}</b></td>
                </tr>
                <tr>
                    <td><label>Titre :</label></td>
                    <td><b>{{annonceResponse?.titre}}</b></td>
                </tr>
                <tr>
                    <td><label>Texte :</label></td>
                    <td><b>{{annonceResponse?.texte}}</b></td>
                </tr>
                <tr>
                    <td><label>Prix :</label></td>
                    <td><b>{{annonceResponse?.prix}}</b></td>
                </tr>
                <tr>
                    <td><label>Date de parution :</label></td>
                    <td><b>{{annonceResponse?.dateParution}}</b></td>
                </tr>
                <tr>
                    <td><label>Pr√©nom de l'auteur :</label></td>
                    <td><b>{{annonceResponse?.prenomDupublisher}}</b></td>
                </tr>
            </table>
    
            <table class="table table-hover"  style="width:50%" align="center">
                <tr *ngFor="let support of annonceResponse?.listeDesSupports">
                    <td><img src="http://localhost:8085/{{support.chemin}}" width="200" /></td>
                    <td><a class="btn btn-danger" (click)="supprimerSupport(support.id)">Supprimer</a></td>
                </tr>
            </table>
        </div>
        <div class="card-footer">
            <a routerLink="/ngr-annonce-liste-uti" class="btn btn-danger">Retour</a>
        </div>
    </div>
    {{message}}
</div>
