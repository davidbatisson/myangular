<div class="container">
    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2>Ajout d'une annonce</h2>
        </div>
        <div class="card-body">
            <input type="text" [(ngModel)]="supportRequest!.chemin" /> 
        </div>
        <div class="card-footer">
            <a (click)="ajoutSupport()" class="btn btn-success">Valider</a>
            <a (click)="RetourAnnonceSupport()" class="btn btn-danger">Retour</a>
        </div>
    </div>
    {{messageErr}}
</div>
